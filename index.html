<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pwdgen Wannabe</title>
</head>

<body>

    <h1>Pwd Gen Wannabe</h1>

    <div class="card">
        <div class="card-container">
            <img class="logo" src="./img/boolean.png" alt="logo">

            <div class="container">
                <div class="salute">HI!</div>
                <div class="lets">LET'S CODE TOGETHER</div>
            </div>

        </div>
        <div class="data">
            <div class="my-data">My Name is:</div>
            <div id="name"></div>
        </div>
        <div class="data">
            <div class="my-data">My surname is:</div>
            <div id="surname"></div>
        </div>
        <div class="data">
            <div class="my-data">My favourite color is:</div>
            <div id="color"></div>
        </div>
        <div class="data">
            <div class="my-data">My password is:</div>
            <div id="password"></div>
        </div>
    </div>


    <script src="./js/script.js" type="text/javascript"></script>

</body>

</html>
